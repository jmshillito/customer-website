<!DOCTYPE html>
<html>
<head>
  <title>Customer Management</title>
  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js'

    const SUPABASE_URL = 'https://gxwhexoupopllrorzfmi.supabase.co'
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInJlZiI6Imd4d2hleG91cG9wbGxyb3J6Zm1pIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA1NDIyMzEsImV4cCI6MjA3NjExODIzMX0.9PCesAsVRBdN4OihbzIySvghmew-ghFiZ8YURAxGXCA'

    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY)

    // ---- Authentication ----
    async function signUp() {
      const name = document.getElementById('signup-name').value
      const email = document.getElementById('signup-email').value
      const password = document.getElementById('signup-password').value

      const { data, error } = await supabase.auth.signUp({
        email,
        password,
        options: { data: { name } }
      })

      if (error) alert('Signup error: ' + error.message)
      else alert('Signup successful! Please confirm your email.')
    }

    async function signIn() {
      const email = document.getElementById('login-email').value
      const password = document.getElementById('login-password').value

      const { data, error } = await supabase.auth.signInWithPassword({ email, password })

      if (error) alert('Login error: ' + error.message)
      else {
        alert('Login successful! Welcome, ' + (data.user.user_metadata.name || email))
        document.getElementById('auth-section').style.display = 'none'
        document.getElementById('customer-section').style.display = 'block'
        loadCustomers()
      }
    }

    // ---- Customer List ----
    async function loadCustomers() {
      const { data, error } = await supabase.from('customers').select('*')
      if (error) console.error(error)
      else {
        const list = document.getElementById('customer-list')
        list.innerHTML = data.map(c => `
          <li>${c.name} — ${c.email} — Owes: $${c.amount_due}</li>
        `).join('')
      }
    }

    async function addCustomer() {
      const name = document.getElementById('name').value
      const address = document.getElementById('address').value
      const email = document.getElementById('email').value
      const orders = parseInt(document.getElementById('orders').value) || 0
      const paid = parseFloat(document.getElementById('paid').value) || 0
      const amount_due = parseFloat(document.getElementById('amount_due').value) || 0

      const { error } = await supabase.from('customers').insert([
        { name, address, email, orders, paid, amount_due }
      ])

      if (error) alert('Error adding customer: ' + error.message)
      else {
        alert('Customer added!')
        loadCustomers()
      }
    }

    window.signUp = signUp
    window.signIn = signIn
    window.addCustomer = addCustomer
  </script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; }
    input { display: block; margin: 10px 0; padding: 8px; width: 100%; }
    button { padding: 10px 15px; margin-top: 10px; }
    h1, h2 { text-align: center; }
    .form-section { border: 1px solid #ccc; padding: 20px; margin-bottom: 30px; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Customer Management</h1>

  <!-- Authentication Section -->
  <div id="auth-section">
    <div class="form-section">
      <h2>Sign Up</h2>
      <input id="signup-name" placeholder="Full Name" required>
      <input id="signup-email" placeholder="Email" type="email" required>
      <input id="signup-password" placeholder="Password" type="password" required>
      <button onclick="signUp()">Sign Up</button>
    </div>

    <div class="form-section">
      <h2>Log In</h2>
      <input id="login-email" placeholder="Email" type="email" required>
      <input id="login-password" placeholder="Password" type="password" required>
      <button onclick="signIn()">Log In</button>
    </div>
  </div>

  <!-- Customer List Section -->
  <div id="customer-section" style="display:none">
    <div class="form-section">
      <h2>Add Customer</h2>
      <input id="name" placeholder="Name" required>
      <input id="address" placeholder="Address">
      <input id="email" placeholder="Email" type="email" required>
      <input id="orders" placeholder="Orders" type="number">
      <input id="paid" placeholder="Paid" type="number" step="0.01">
      <input id="amount_due" placeholder="Amount Due" type="number" step="0.01">
      <button onclick="addCustomer()">Add Customer</button>
    </div>

    <h2>Customer List</h2>
    <ul id="customer-list"></ul>
  </div>
</body>
</html>
