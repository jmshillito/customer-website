<!DOCTYPE html>
<html>
<head>
  <title>Customer List</title>
  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js'

    const SUPABASE_URL = 'https://gxwhexoupopllrorzfmi.supabase.co'
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd4d2hleG91cG9wbGxyb3J6Zm1pIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA1NDIyMzEsImV4cCI6MjA3NjExODIzMX0.9PCesAsVRBdN4OihbzIySvghmew-ghFiZ8YURAxGXCA
'
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY)

    async function loadCustomers() {
      const { data, error } = await supabase.from('customers').select('*')
      if (error) console.error(error)
      else {
        const list = document.getElementById('customer-list')
        list.innerHTML = data.map(c => `
          <li>${c.name} — ${c.email} — Owes: $${c.amount_due}</li>
        `).join('')
      }
    }

    async function addCustomer() {
      const name = document.getElementById('name').value
      const address = document.getElementById('address').value
      const email = document.getElementById('email').value
      const password = document.getElementById('password').value

      const { error } = await supabase.from('customers').insert([
        { name, address, email, password }
      ])

      if (error) alert('Error: ' + error.message)
      else {
        alert('Customer added!')
        loadCustomers()
      }
    }

    window.onload = loadCustomers
    window.addCustomer = addCustomer
  </script>
</head>
<body>
  <h1>Customer Management</h1>
  <form onsubmit="event.preventDefault(); addCustomer();">
    <input id="name" placeholder="Name" required>
    <input id="address" placeholder="Address">
    <input id="email" placeholder="Email" type="email" required>
    <input id="password" placeholder="Password" type="password" required>
    <button type="submit">Add Customer</button>
  </form>

  <h2>Customer List</h2>
  <ul id="customer-list"></ul>
</body>
</html>
