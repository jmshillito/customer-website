<!DOCTYPE html>
<html>

<head>
  <title>Customer List</title>
  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js'

    const SUPABASE_URL = 'https://muildbsxyjytdwztubrq.supabase.co'
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im11aWxkYnN4eWp5dGR3enR1YnJxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA3NzcyNTgsImV4cCI6MjA3NjM1MzI1OH0.kU-L8I3h-_ep80iNEP95g5VIBjbtynwfqH1SY_8jEjc'
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY)

    async function loadCustomers() {
      const { data, error } = await supabase.from('CUSTOMERS').select('*')
      if (error) console.error(error)
      else {
        const list = document.getElementById('customer-list')
        list.innerHTML = data.map(c => `
          <li>${c.name} — ${c.email} — ${c.district || 'N/A'} — Owes: $${c.amount_due}</li>
        `).join('')
      }
    }

    async function addCustomer() {
      const name = document.getElementById('name').value
      const address = document.getElementById('address').value
      const district = document.getElementById('district').value  // ✅ Read the dropdown
      const email = document.getElementById('email').value
      const orders = parseInt(document.getElementById('orders').value) || 0
      const paid = parseFloat(document.getElementById('paid').value) || 0
      const amount_due = parseFloat(document.getElementById('amount_due').value) || 0

      console.log({ name, address, district, email, orders, paid, amount_due })

      const { error } = await supabase.from('CUSTOMERS').insert([
        { name, address, district, email, orders, paid, amount_due }
      ])

      if (error) alert('Error adding customer: ' + error.message)
      else {
        alert('Customer added!')
        loadCustomers()
      }
    }

    window.onload = loadCustomers
    window.addCustomer = addCustomer
  </script>
</head>
<body>
  <h1>Customer Management</h1>
  <form onsubmit="event.preventDefault(); addCustomer();">
    <input id="name" placeholder="Name" required>
    <input id="address" placeholder="Address">
    <label for="district">District:</label>
    <select id="district" required>
      <option value="">Select district</option>
      <option value="EE">EE</option>
      <option value="WB">WB</option>
      <option value="NS">NS</option>
      <option value="GT">GT</option>
      <option value="BT">BT</option>
    </select>
    <input id="email" placeholder="Email" type="email" required>
    <input id="orders" placeholder="Orders" type="number">
    <input id="paid" placeholder="Paid" type="number" step="0.01">
    <input id="amount_due" placeholder="Amount Due" type="number" step="0.01">
    <button type="submit">Add Customer</button>
  </form>

  <h2>Customer List</h2>
  <ul id="customer-list"></ul>
</body>
</html>
